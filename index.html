<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <title>Document</title>
</head>
<body>

  <div class="backDrop">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand">Jimbo's To Do Lists</a>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    
    <div class="asideMain">  
      <aside>

        <span class="inputAndList">
          <input id="groupInput" type="text" placeholder="Add List..">
          <ul id="groupList"></ul>
        </span>

        <span>
          <button id="submit">Add</button>
        </span>

      </aside>

      <main>
        <span>
        <h1 id="groupHeader"></h1>
        <ul id="itemList"></ul>
        </span>
      
        <span>
          <input id="newTask" type="text" placeholder="New Task..">
          <button id="addTask">Add</button>
          <!-- <button id="save">Save</button> -->
        </span>
      </main>

    </div>

    <!-- <div id="practiceDiv">
      <h1>Hello</h1>
      <h2 onclick="renderItemList(123)" id="h2">Hello</h2>
    </div> -->

  </div>
  
  <script src="./js/utils.js"></script>
  <script src="./js/index2.js"></script>
  <link rel="stylesheet" href="./css/index.css">
</body>
</html>
